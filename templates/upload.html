<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="static/fonts/icomoon/style.css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon.png">
    <title>DtextH</title>
</head>

<body>

    <div class="site-mobile-menu">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">
                <span class="icon-close2 js-menu-toggle"></span>
            </div>
        </div>
        <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar" role="banner">

        <div class="container">
            <div class="row align-items-center">

                <div class="col-11 col-xl-2 text-center">
                    <a href="javascriptvoid(0)"><img src="static/images/favicon.png" alt="DtextH" style="width: 50%;"></a>
                    <h1 class="mb-0 site-logo"><a href="javascript:void(0)" class="text-co mb-0"><b class="text-col">DtextH</b></a></h1>
                </div>
                <div class="col-12 col-md-10 d-none d-xl-block">
                    <nav class="site-navigation position-relative text-right" role="navigation">

                        <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">
                            <li class="active"><a href="javascript:void(0)"><span>Home</span></a></li>
                            <li class="has-children">
                                <a href="javascript:void(0)"><span>Scan PDF</span></a>
                                <ul class="dropdown arrow-top">
                                    <li><a href="javascript:void(0)">Scan PDF</a></li>
                                    <li><a href="javascript:void(0)">Scan Word</a></li>
                                    <li><a href="javascript:void(0)">Scan PPTX</a></li>
                                </ul>
                            </li>
                            <li><a href="javascript:void(0)"><span>Listings</span></a></li>
                            <li><a href="javascript:void(0)"><span>About</span></a></li>
                            <li><a href="javascript:void(0)"><span>Blog</span></a></li>
                            <li><a href="javascript:void(0)"><span>Contact</span></a></li>
                        </ul>
                    </nav>
                </div>



            </div>

        </div>
        </div>

    </header>

    <div class="hero" style="background-image: url('/static/images/hero_1.jpg');"></div>
    <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="javascript:void(0)" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>
    <div class="content text-center">
        <!-- Here -->
        <div class="text-center ">
            <h1>
                <b>Detect Text Hightlight</b>
            </h1>
            <p class="lead">
                100% Automatically and <span class="font-weight-bold position-relative d-inline-block">Free<span style="height: 7px; background: #93E3C0; position: absolute; left: 0; bottom: -4px; right: 0;"></span></span>
            </p>

            <div class="scan pt-5" style="display: block;" id="scan">

                <div class="wrap">
                    {% if filename %}
                    <span class="closebtn" onclick="closeTab()" style="float:right;">Ã—</span>
                    <div class="py-4">
                        <img src="{{ filename }}">
                    </div>

                    <div>
                        {% for img in listImg %}
                        <img src="{{ img }}"> {% endfor %}
                    </div>

                    {% endif %}
                </div>
            </div>

        </div>


        <form method="post" action="/" enctype="multipart/form-data" class="pt-5">
            <div class="input text-center">
                <dl class="mx-0 my-0">
                    <p>
                        <input type="file" name="file" autocomplete="off" required accept="image/*" class="input-img">
                    </p>
                </dl>
            </div>
            <p>
                <input class="button-9" type="submit" value="Submit">
            </p>
        </form>
    </div>
    <script>
        function closeTab() {
            var close = document.getElementById("scan");
            if (close.style.display === "block") {
                close.style.display = "none";
            } else {
                close.style.display = "block";
            }
        }
    </script>
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery.sticky.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
